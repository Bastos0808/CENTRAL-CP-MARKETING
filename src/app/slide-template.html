<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template de Slide Editável</title>
    
    <!-- Este bloco <style> contém todo o CSS que define a aparência do seu slide. -->
    <!-- Você pode alterar cores, fontes, tamanhos e espaçamentos aqui. -->
    <style>
        /* Define as fontes que serão usadas no slide. Usamos a 'Inter' como exemplo. */
        /* Para usar outras fontes do Google Fonts, você pode importá-las aqui. */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        /* Estilos aplicados a todo o corpo (body) do documento. */
        body {
            /* Define a cor de fundo geral da página (fora do slide). */
            background-color: #f0f0f0; 
            /* Define a família de fontes padrão para todo o texto. */
            font-family: 'Inter', sans-serif;
            /* Centraliza o slide na tela. */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Garante que a página ocupe a altura total da tela. */
            min-height: 100vh;
            /* Remove margens padrão do navegador. */
            margin: 0;
        }

        /* * Este é o container principal do seu slide.
         * Ele tem um tamanho fixo de 1280x720 pixels, simulando uma apresentação 16:9.
        */
        .slide-container {
            /* Largura do slide. */
            width: 1280px;
            /* Altura do slide. */
            height: 720px;
            /* Cor de fundo escura, a base do nosso design. */
            background-color: #0A0A0A;
            /* Efeito de iluminação (holofote) usando um gradiente radial. */
            /* A luz (laranja) vem do centro superior e se dissipa. */
            background-image: radial-gradient(ellipse 80% 80% at 50% -20%, rgba(230, 81, 0, 0.20), hsla(0, 0%, 100%, 0));
            /* Define a cor padrão do texto para branco. */
            color: #ffffff;
            /* Organiza o conteúdo do slide (o .slide-content) verticalmente. */
            display: flex;
            flex-direction: column;
            /* Alinha o conteúdo no início (topo) do slide. */
            justify-content: center;
            /* Adiciona um preenchimento interno para o conteúdo não colar nas bordas. */
            padding: 80px;
            /* Garante que o padding seja calculado para dentro da caixa de 1280x720. */
            box-sizing: border-box;
            /* Adiciona uma sombra sutil para destacar o slide da página. */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            /* Adiciona cantos arredondados. */
            border-radius: 12px;
        }

        /* * Container para o conteúdo principal do slide.
         * Isso nos ajuda a limitar a largura do texto para melhor legibilidade.
        */
        .slide-content {
            /* Define a largura máxima do texto. */
            max-width: 1100px;
            width: 100%;
        }

        /* Estilo para o subtítulo (a linha de texto pequena e colorida). */
        .slide-subtitle {
            /* Cor primária (laranja) para destaque. Altere o código HSL para mudar a cor. */
            color: #E65100;
            /* Deixa a fonte mais grossa (negrito). */
            font-weight: 700;
            /* Tamanho da fonte. */
            font-size: 1.2rem; /* 1.2 vezes o tamanho da fonte padrão */
            /* Converte o texto para maiúsculas. */
            text-transform: uppercase;
            /* Adiciona espaçamento entre as letras para um visual mais refinado. */
            letter-spacing: 0.1em;
            /* Margem inferior para separar do título principal. */
            margin-bottom: 16px;
        }

        /* Estilo para o título principal do slide. */
        .slide-title {
            /* Tamanho da fonte. */
            font-size: 4rem; /* Tamanho reduzido */
            /* Deixa a fonte extra-negrito. */
            font-weight: 900;
            /* Margem inferior para separar do parágrafo. */
            margin-bottom: 48px;
             /* Remove a margem superior padrão do h1. */
            margin-top: 0;
            /* Define uma altura de linha mais apertada para títulos grandes. */
            line-height: 1.1;
        }
        
        /* Container para os pilares */
        .pillars-container {
            display: flex; /* Alinha os itens lado a lado */
            gap: 32px; /* Espaço entre os pilares */
            width: 100%;
        }

        /* Estilo para cada pilar */
        .pillar {
            background: rgba(255, 255, 255, 0.05); /* Fundo semi-transparente */
            backdrop-filter: blur(10px); /* Efeito de desfoque */
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1); /* Borda sutil */
            flex: 1; /* Faz com que todos os pilares ocupem o mesmo espaço */
        }
        
        .pillar-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .pillar-icon-container {
            background-color: rgba(230, 81, 0, 0.2); /* Fundo laranja com transparência */
            border-radius: 8px;
            padding: 12px;
            display: inline-flex;
        }
        
        .pillar-icon-container svg {
             width: 24px;
             height: 24px;
             stroke: #E65100; /* Cor do ícone */
        }

        .pillar-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
        }
        
        .pillar-description {
            font-size: 1rem;
            line-height: 1.6;
            color: #d1d5db; /* cinza claro */
            margin: 0;
        }


    </style>
</head>
<body>

    <!-- Esta é a div que cria o slide. Tudo que estiver aqui dentro fará parte da sua apresentação. -->
    <div class="slide-container">
        
        <!-- Este é o container do conteúdo. Ele ajuda a manter o texto alinhado e com uma largura agradável. -->
        <div class="slide-content">

            <!-- 
                SUBTÍTULO
                Use esta tag <p> para um texto de destaque menor, acima do título principal.
            -->
            <p class="slide-subtitle">
                {{SUBTITULO_AQUI}}
            </p>

            <!-- 
                TÍTULO PRINCIPAL
                Use esta tag <h1> para o título principal e mais impactante do seu slide.
            -->
            <h1 class="slide-title">
                {{TITULO_AQUI}}
            </h1>

            <!-- 
                CONTAINER DOS PILARES
                Este container organiza os 3 pilares de valor lado a lado.
            -->
            <div class="pillars-container">
                <!-- Pilar 1: Diagnóstico -->
                <div class="pillar">
                    <div class="pillar-header">
                        <div class="pillar-icon-container">
                            <!-- Ícone Lucide: Search -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                        </div>
                        <h3 class="pillar-title">Pilar 1</h3>
                    </div>
                    <p class="pillar-description">
                       {{DESCRICAO_PILAR_1}}
                    </p>
                </div>
                
                <!-- Pilar 2: Estratégia -->
                <div class="pillar">
                     <div class="pillar-header">
                        <div class="pillar-icon-container">
                             <!-- Ícone Lucide: BrainCircuit -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5a3 3 0 1 0-5.993.119M12 5a3 3 0 1 1 5.993.119M15 13a3 3 0 1 0-5.993.119M15 13a3 3 0 1 1 5.993.119M12 21a3 3 0 1 0-5.993-.119M12 21a3 3 0 1 1 5.993-.119M20 13h-2M6 13H4M12 17v-2M12 9V7"/><path d="m14.65 10.35-.7.7a3 3 0 0 0-3.9 3.9l-.7.7"/><path d="m9.35 10.35.7.7a3 3 0 0 1 3.9 3.9l.7.7"/></svg>
                        </div>
                        <h3 class="pillar-title">Pilar 2</h3>
                    </div>
                    <p class="pillar-description">
                       {{DESCRICAO_PILAR_2}}
                    </p>
                </div>

                <!-- Pilar 3: Execução -->
                <div class="pillar">
                    <div class="pillar-header">
                        <div class="pillar-icon-container">
                            <!-- Ícone Lucide: Palette -->
                           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="13.5" cy="6.5" r=".5" fill="currentColor"/><circle cx="17.5" cy="10.5" r=".5" fill="currentColor"/><circle cx="8.5" cy="7.5" r=".5" fill="currentColor"/><circle cx="6.5" cy="12.5" r=".5" fill="currentColor"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.477-1.122-.297-.287-.703-.465-1.17-.465-1.137 0-2.062-.938-2.062-2.088s.925-2.088 2.063-2.088c.467 0 .873.178 1.17.465.297.287.477.685.477 1.122 0 .942.722 1.688 1.648 1.688 5.5 0 10-4.5 10-10S17.5 2 12 2Z"/></svg>
                        </div>
                        <h3 class="pillar-title">Pilar 3</h3>
                    </div>
                    <p class="pillar-description">
                        {{DESCRICAO_PILAR_3}}
                    </p>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
